<html lang="es-ES">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CompraVenta</title>
<!-- Import jQuery UI and <span class="hiddenSpellError" pre="and ">jqGrid</span> UI -->
	<link rel="stylesheet" type="text/css" media="screen" href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="jquery.jqGrid-4.4.1/css/ui.jqgrid.css" />

	<link href="resources/css/style.css" rel="stylesheet" type="text/css" />
	
	<link href="resources/css/ui.multiselect.css" media="screen"
		rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" media="screen"
	href="resources/css/jquery-ui-1.9.2.custom.css" />
	
	<script type="text/javascript" src="/static/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="/static/compra-venta.js"></script>
	<script type="text/javascript" src="/static/jquery.jqGrid.min.js"></script>
	<script type="text/javascript" src="/static/grid.locale-es.js"></script>
	
	
	<script src="/static/jquery-ui.js"></script>
		

</head>
<body>	
	<div id="caja" style='height: 10%; padding: 30px' align="center">
		<table id="grid">
		<div id="pager"></div>
	
	</div>
<script type="text/javascript">
var mydata = [
    { idUsuario : "1", "nombreUsuario" : "Pablo", "nombre": "Pablo", "apellido": "Lopez"},
    { idUsuario : "2", "nombreUsuario" : "Jesus","nombre" : "Jesus", "apellido": "Romero"},
    { idUsuario : "3", "nombreUsuario" : "Juan ", "nombre" : "Juan ","apellido": "Perez"},
    { idUsuario: "5", "nombreUsuario" : "Marco","nombre" : "Marco", "apellido": "Aponte"}
    
]; 

$("#grid").jqGrid({ //set your grid id
	data: mydata, //insert data from the data object we created above
	datatype: 'local',
	width: 400, //specify width; optional
	colNames:['Id','Nombre de Usuario', 'Nombre', 'Apellido'], //define column names
	colModel:[
			{name:'idUsuario', index:'idUsuario', key: true, width:50, hidden:true},
			{name:'nombreUsuario', index:'nombreUsuario', width:100},
			{name:'nombre', index:'nombre', width:100},
			{name:'apellido', index:'apellido', width:100}
		], 
	rowNum:8,//define column models
	rowNumbers:true,
	emptyrecords : "Sin Datos",
	pager: '#pager', //set your pager div id
	sortname: 'nombreUsuario', //the column according to which data is to be sorted; optional
	viewrecords: true, //if true, displays the total number of records, etc. as: "View X to Y out of Z‚Äù optional
	sortorder: "asc", //sort order; optional
	caption:"jqGrid Example" //title of grid
});
jQuery("#grid").jqGrid('navGrid',
        '#pager', {
            edit : false,
            add : false,
            del : false,
            search: false
            
        });
	
        // se inicializa la barra de filtrado
        $("#grid").jqGrid('filterToolbar',{stringResult: true,searchOnEnter : true, defaultSearch:"cn"});

</script>
</body>
