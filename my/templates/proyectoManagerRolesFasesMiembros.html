		//len=$("#observacion").val().trim().length;
		if (len > 50) {
			$("#observacion").css('border-color', 'red');
			$("#Eobservacion").val("Long max 50").css('color', 'red');
			error = 1;
		}
		return error;
	}

	function mostrarMensaje(titulo, mensaje) {
		$('#msgbox').text(mensaje);
		$('#msgbox').dialog({
			title : titulo,
			modal : true,
			show : {
				effect : 'fade',
				duration : 250
			},
			hide : {
				effect : 'fade',
				duration : 200
			},
			buttons : {
				"Ok" : function() {
					$(this).dialog("close");
				}
			}
		});
	}
</script>
