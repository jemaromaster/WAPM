<!DOCTYPE html>
<html style="background-color: #E6E6E6;">
<header>


	<link rel="stylesheet" type="text/css" media="screen"
		href="{{ url_for('static', filename='css/redmond/jquery-ui-1.9.2.custom.css') }}" />
	<link rel="stylesheet" type="text/css" media="screen"
		href="{{ url_for('static', filename='css/ui.jqgrid.css') }}" />
	<!-- <link rel="stylesheet" type="text/css" href="/static/css/stylem.css" />-->

	<script type="text/javascript"
		src="{{ url_for('static', filename='js/jquery-1.8.3.js') }}"></script>
	<script type="text/javascript"
		src="{{ url_for('static', filename='js/jquery.maskedinput.js') }}"></script>
	<script type="text/javascript"
		src="{{ url_for('static', filename='js/jquery.number.js') }}"></script>
	<script type="text/javascript"
		src="{{ url_for('static', filename='js/jquery-ui-1.9.2.custom.js') }}"></script>
	<script type="text/javascript"
		src="{{ url_for('static', filename='js/i18n/grid.locale-en.js') }}"></script>
	<script type="text/javascript"
		src="{{ url_for('static', filename='js/jquery.jqGrid.min.js') }}"></script>
	<script type="text/javascript"
		src="{{ url_for('static', filename='js/WebToolKit.MD5.js') }}"></script>
	<title>WAPM</title>
	<style>
.ui-menu {
	float: left;
	z-index: 5;
}
</style>
	{% block header %}{% endblock %}
</header>
<body >
	<div style="border-radius: 15px;width: 1028px; height: 100%; background-color:  #0B3F80; margin-left: auto ;
  		margin-right: auto ;">
  		
	<div  style="border-radius: 15px;width: 1024px;  height: 100%; background-color: #FFFFFF; margin-left: auto ;
  		margin-right: auto ;">
		<table >
			<tr>
				<td>
					<div >

						<img src="/static/images/blue-23957_640.png" width="250px"
							title="Volver a Pagina Principal" onclick="location.href='/'"
							style="cursor: pointer;" />
					</div>
				</td>
				
				
				<td style="width:100%; padding:5px" align="right" >
					<div  >
						<h4 style="float: right; text-indent: 4;">
							Bienvenido:{{session['username']}}! <br></br>
							<script>
								document.write(new Date().toLocaleString())
							</script>
							<br></br>
							<form action="{{url_for('index')}}" method="post">
								<input id="btLogOut" type="submit" name="logout" value="logout" />
							</form>
							<script>
								$("#btLogOut").button();
							</script>
						</h4>
					</div>
				</td>
			</tr>
		</table>



		<div id="barraHeader"
			style="clear: both; width: 100%; text-align: center; background-color: #659EC7;">
			WAPM. Version 1.0.1</div>


		<div  id="content" style="overflow: auto;padding:10px">
			{% block body %}{%endblock %}
		</div>
		<br></br>
		
	
			
	
	</div>
	<div id="barraFooter"  style=" position:relative;border-width: 0; bottom:25px;text-align: center;  height: 20px; width: 100%;">

			<table align="center">
				<tr >
					<td  ><h6>Copyright Â© WAPM. Desarrollado por: RALSS email: ralss@software.ralss.py</h6></td>
				</tr>
			</table>
		</div>
	
	
	</div>
	
</body>
</html>
