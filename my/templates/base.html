<!DOCTYPE html>
<html>
<header>

	
	<link rel="stylesheet" type="text/css" media="screen" 
		href="{{ url_for('static', filename='css/redmond/jquery-ui-1.9.2.custom.css') }}" />
	<link rel="stylesheet" type="text/css" media="screen"
		href="{{ url_for('static', filename='css/ui.jqgrid.css') }}" />

	<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-1.8.3.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.maskedinput.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.number.js') }}"></script>
	<script type="text/javascript"
		src="{{ url_for('static', filename='js/jquery-ui-1.9.2.custom.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/i18n/grid.locale-en.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.jqGrid.min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/WebToolKit.MD5.js') }}"></script>
		<title>WAPM</title>
	<style>
		.ui-menu {  float:left;  z-index: 5; }
	</style>
	{% block header %}{% endblock %}
</header>
<body>

			 
	
	
	<div style="position:fixed;left:220px">
			
			<img src="/static/images/blue-23957_640.png" width="250px" title="Volver a Pagina Principal" onclick="location.href='/'" 
			style="cursor:pointer; position:fixed;left:90"/>
			<br></br>
			<br></br>
			
			
	</div>
	<div  style="position:fixed;right:220px">
		<h4 style="float:right; background-color:#FFFFFF ;text-indent: 4;" >
			
			Bienvenido:{{session['username']}}!   
			<br></br>
			 <script> document.write( new Date().toLocaleString())</script>
			<br></br> 
			 <form action="{{url_for('index')}}" method="post">
		            <input id="btLogOut" type="submit" name="logout" value="logout" />
		        </form>
		     <script>
					$("#btLogOut").button();
		    </script>
			 </h4>
	</div>
			
			
	
	<div id="barraHeader" style="clear:both;width:75%;text-align:center; 
	top:160px;left:200px;position:fixed;	 background-color: #659EC7;"> WAPM. Version 1.0.1
	</div>
	
	 <div id="content" style="top:180px;position:fixed;left:250px;bottom:120px;overflow:auto;">
	{% block body %}{% endblock %}
	</div>
	<div
	style="float:left; background-color:#E6E6E6; height: 900px;position:fixed;top:0;left:0 ">
	<iframe width="200px" height="auto" style="border-style:none;"> </iframe>
	
	</div>
	
	 <div  style="float:right; background-color:#E6E6E6;position:fixed;top:0;height:900px;right:0 ">
			<iframe width="200px" height="100%" style="border-style:none;"> </iframe>
	</div> 
	<div id="barraFooter" style="clear:both;text-align:center; background-color: #0B3861;height: 70px;width:100%;
	  position: fixed; bottom: 0 ;left:0;right:0">
	Copyright Â© WAPM <br></br> Desarrollado por: RALSS    email: prass@software.ralss.py
	
	</div>
